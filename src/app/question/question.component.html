<div *ngIf="questionList" class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="quiz-header">
                <h4 style="font-family: cursive;">
                  Are you an introvert or an extrovert?
                </h4>
                <span *ngIf="name" style="font-style: italic;">Welcome {{name}}</span>
            </div>
        </div>

        <ng-container *ngIf="!isQuizCompleted">
            <div class="d-flex justify-content-around py-3">
                <div class="question-remain">
                    <span style="font-style: italic;">
                      Question {{currentQuestion+1}} of {{questionList.length}}
                    </span>
                </div>
                <div class="timer">
                    <h5>{{counter}} sec ‚è±</h5>
                </div>
            </div>
            <div class="question">
                <div class="card">
                    <h3>{{questionList[currentQuestion].questionText}}</h3>
                </div>
            </div>
            <div class="options">
                <ol *ngFor="let option of questionList[currentQuestion].optionsAnswers; let i=index">
                    <li (click)="answer(currentQuestion+1,option)">
                        <div appChangeBg [isCorrect]="option.correct" class="card">
                            {{alfaRef.fromCharCode(i+1 + 64)}}. {{option.text}}
                        </div>
                    </li>
                </ol>
            </div>
            <div class="d-flex">
                <button [disabled]="currentQuestion===0"
                        class="btn col-6 btn-primary btn-lg"
                        (click)="previousQuiz()">
                  < Previous
                </button>
                <button
                  [disabled]="((currentQuestion+1) === (questionList.length))"
                  class="btn col-6 btn-primary btn-lg" (click)="nextQuiz()">
                  Next >
                </button>
            </div>
        </ng-container>

        <ng-container *ngIf="isQuizCompleted">
          <app-results
            [questionList]="questionList"
            [correctAnswer]="correctAnswer"
            [inCorrectAnswer]="inCorrectAnswer"
          >
          </app-results>
          <button class="btn col-12" (click)="resetQuiz()">
            <i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i>
            Reset and Start
          </button>
        </ng-container>
    </div>
</div>
